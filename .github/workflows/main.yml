on:
  pull_request:
    # paths:
    #   - 'src/golang-example/**'
jobs:
  test:
    # defaults:
    #   run:
    #     working-directory: ./src/golang-example
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Test
        run: go test -v
